apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.jianchi.fsp.buddhismnetworkradio"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 3
        versionName '1.2 Release'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'it.sephiroth.android.library.horizontallistview:hlistview:1.3.1'
    compile project(':AndroidBootstrap')
    compile files('libs/commons-net-3.6.jar')
    compile 'it.sephiroth.android.library.horizontallistview:hlistview:1.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    compile 'com.google.android.exoplayer:exoplayer:r2.4.4'
    compile 'com.alibaba:fastjson:1.2.35'
    compile 'com.android.support:design:25.3.1'
    testCompile 'junit:junit:4.12'
}
